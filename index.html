<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HualiAssistant</title>
    <style>
        body { font-family: Arial; background-color: #f5f5f5; margin: 40px; }
        #chatbox { width: 400px; height: 300px; overflow-y: auto; border: 1px solid #aaa; background: white; padding: 10px; }
        #input { width: 320px; }
    </style>
</head>
<body>
  <h1>  Huali Assistant</h1>
  <div id ="chatbox"></div>
  <input id="input" type="text" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const <input = document.getElementById("input");
      const chatbox = document.getElementById("chatbox")
      const message = input.value;
      chatbox.innerHTML += `<div><b>You:</b> ${message}</div>`;
      input.value = "";

      const response = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await response.json();
      chatbox.innerHTML += `<div><b>Bot:</b> ${data.reply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>

</html>
